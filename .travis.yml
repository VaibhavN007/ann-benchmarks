sudo: required

language: python
python:
  - "3.6"

services:
  - docker

env:
  - LIBRARY=kgraph

before_install:
  - pip install -r requirements.txt
  - python install.py
after_success:
  - chmod 777 upload-images.sh
  - bash upload-images.sh
script:
  - python run.py --algorithm kgraph --dataset mnist-784-euclidean
  - python plot.py --dataset mnist-784-euclidean --output plot.png
  - python -m unittest test/test-metrics.py
  - python create_website.py --outputdir . --scatter --latex